<div class="exp_jobs mt-4 sm:w-auto lg:w-auto drop-shadow-2xl cursor-pointer" *ngFor="let job of data" (click)="emitData(job)">
    <div
      class="exp_jobs__name bg-amber-300 pl-3 pr-3 pt-3 w-52 rounded-t-md"
    >
      <h1>{{ job.name }}</h1>
    </div>
    <div class="exp_jobs__duration bg-amber-300 pl-3 pr-3 pb-4 h-28">
      <small>{{ job.duration }}</small>
    </div>
    
  </div>
