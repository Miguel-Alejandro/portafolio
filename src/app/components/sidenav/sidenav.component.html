<button
  type="button"
  cdkOverlayOrigin
  #oepnSidemenuButton="cdkOverlayOrigin"
  (click)="openSidemenu()"
>
  <fa-icon class="text-white text-2xl" [icon]="icons.menuIcon"></fa-icon>
</button>

<ng-template
  
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="oepnSidemenuButton"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <div
    class="sidenav h-screen w-screen fixed top-0 flex flex-col items-center justify-center"
  >
    <div class="sidenav__container text-center">
      <h1 class="text-4xl mb-8 text-white">MA</h1>
      <p class="mb-2 text-white" (click)="changeSidenavStatus('experience')">//01. Home</p>
      <p class="mb-2 text-white" (click)="changeSidenavStatus('skills')">//02. Portfolio</p>
      <p class="mb-2 text-white" (click)="changeSidenavStatus('projects')"> <app-social-button></app-social-button> <br>
    </div>

    <div class="sidenav__close mt-8" (click)="openSidemenu()">
      <fa-icon class="text-white text-2xl" [icon]="icons.closeIcon"></fa-icon>
    </div>
  </div>
</ng-template>
